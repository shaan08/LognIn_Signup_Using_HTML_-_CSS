<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-header">
            <h2>Register</h2>   
        </div>
        <div class="signup-form" action="#">

        <label class="">Enter your first name:</label>
        <input type="text" name="first_name" placeholder="First-Name">

        <label class="">Enter your last name:</label>
        <input type="text" name="last_name" placeholder="Last-Name">

        <label>Enter Your Email:</label>
        <input type="email" name="Contact" placeholder="Email">

        <label>Enter OTP: </label>
        <input type="number" name="otp" placeholder="OTP">

        <label>Create Password:</label>
        <input type="password" name="password" placeholder="Create a Password">

        <label>Confirm Password:</label>
        <input type="password" name="password" placeholder="Confirm Your Password">

        <input type="submit" value="Signup">
        <p>Already have an account <a href="login.html">Log-in</a></p>
        </div>
    </div>

</body>
</html>
